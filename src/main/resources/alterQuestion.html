<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create question | Kristiania Questionnaire</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Alter any question</h1>

<div id="questionList"></div>

<br><br>

<form method="POST" action="/api/alterQuestion">
  <p>
  <label>Old text: <select id="question" name="questionName"></select></label>
  <label>New title: <input type="text" name="newquestiontitle" /></label>
  <label>New text: <input type="text" name="newquestionname" /></label>
  <button>Submit</button>
  </p>
</form>

<div>
  <a href="index.html">Return to front page</a>
</div>
</body>
<script>

  fetch("/api/listQuestions")
          .then(function(response) {
            return response.text();
          }).then(function(text) {
    document.getElementById("questionList").innerHTML = text;
  });

  fetch("/api/questionSelect")
          .then(function(response) {
            return response.text();
          }).then(function(text) {
    document.getElementById("question").innerHTML = text;
  });
</script>


</html>
